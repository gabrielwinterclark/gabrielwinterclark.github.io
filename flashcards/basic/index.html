<!-- Create a form to display the questions -->
	<form>
	  <!-- Create a question, notice that each radio button has the same name so HTML knows to group them together -->
	  <p>What is one of the best ways to learn how to accomplish a task?</p>
	   <div>
	    <input type="radio" id="qchoice1"
	           name="q1" value="video">
	    <label for="qchoice1">Watch a video of an expert completing the task.</label> <br/>
	    <input type="radio" id="qchoice2"
	           name="q1" value="practice">
	    <label for="qchoice2">Practice the task with intermediate feedback on your progress.</label> <br/>
	    <input type="radio" id="qchoice3"
	           name="q1" value="step method">
	    <label for="qchoice3">Practice and mastering one step of the task before moving on to the next step.</label> <br/>
	  </div>
	  <p>What is one of the best ways to study?</p>
	   <div>
	    <input type="radio" id="qchoice1"
	           name="q2" value="cram">
	    <label for="qchoice1">Cram the night beofre an exam.</label> <br/>
	    <input type="radio" id="qchoice2"
	           name="q2" value="regular basis">
	    <label for="qchoice2">Practice a little bit at a time on a regular basis.</label> <br/>
	    <input type="radio" id="qchoice3"
	           name="q2" value="study examples">
	    <label for="qchoice3">Study the examples but it is not necessary to work them out.</label> <br/>
	  </div>
	  <p>Please select your preferred contact method:</p>
	  <div>
	    <input type="radio" id="contactChoice1"
	           name="contact" value="email">
	    <label for="contactChoice1">Email</label><br>
	    <input type="radio" id="contactChoice2"
	           name="contact" value="phone">
	    <label for="contactChoice2">Phone</label><br>
	    <input type="radio" id="contactChoice3"
	           name="contact" value="mail">
	    <label for="contactChoice3">Mail</label><br>
	  </div>
	  <br>
	  <!-- Tell HTML that we are done. -->
	  <div>
	    <button type="submit">Submit</button>
	  </div>
	</form>
	<!-- Create a spot to write the selected result -->
	<pre id="log">
	</pre>
